<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Preview</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            background-color: #f5f5f5;
            --poster-color: transparent;
        }
    </style>
</head>
<body>
<div class="top-banner">
    <a href="all-sets.html">
        <img src="images/logout.png" alt="Back">
    </a>
</div>
<div class="top-bar"></div>

<h2>3D Model Preview</h2>

<model-viewer
        id="model"
        src="baum.usdz"
        alt="3D model"
        auto-rotate
        camera-controls
        ar-modes="webxr scene-viewer quick-look"
        ar
        shadow-intensity="1"
        exposure="1">
    <button slot="ar-button">View in AR</button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
</model-viewer>

<div class="text-container">
    <p></p>
    <button rel="ar" href="baum.usdz">
        Show statue in AR
    </button>

    <script src="https://unpkg.com/@google/model-viewer"></script>
</div>

<div class="bottom-banner"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const modelFile = urlParams.get('model') || 'baum.usdz';
        console.log('Loading model:', modelFile);

        const modelViewer = document.querySelector('model-viewer');
        modelViewer.src = modelFile;

        // Add event listeners to debug loading
        modelViewer.addEventListener('load', function() {
            console.log('Model loaded successfully');
        });

        modelViewer.addEventListener('error', function(error) {
            console.error('Error loading model:', error);
        });
    });
</script>
</body>
</html>
